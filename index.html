<!DOCTYPE html>
<html class="dark" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a0b1a" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>慧相 - AI面相智能分析</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ec13ec",
                        secondary: "#ff8c00",
                        background: "#120812",
                        surface: "#1e0f1e",
                        glass: "rgba(255, 255, 255, 0.03)"
                    },
                    backgroundImage: {
                        'mystic-gradient': 'linear-gradient(135deg, #a855f7 0%, #ec13ec 50%, #f97316 100%)',
                        'bg-glow': 'radial-gradient(circle, rgba(236,19,236,0.15) 0%, rgba(18,8,18,0) 70%)'
                    }
                }
            }
        }
    </script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease forwards; }
        
        /* 修复图表在初始化时高度为0的问题 */
        .recharts-responsive-container { min-height: 250px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@2.15.0",
        "@google/genai": "https://esm.sh/@google/genai@0.21.0"
      }
    }
    </script>
</head>
<body class="bg-background text-white antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
