
<!DOCTYPE html>
<html class="dark" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a0b1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>慧相 - AI面相智能分析</title>
    <!-- Fonts: Manrope & Noto Sans SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ec13ec",
                        secondary: "#ff8c00",
                        background: "#120812",
                        surface: "#1e0f1e",
                        "surface-lighter": "#2a162a",
                        glass: "rgba(255, 255, 255, 0.03)",
                        "glass-border": "rgba(255, 255, 255, 0.08)"
                    },
                    fontFamily: {
                        display: ["Manrope", "Noto Sans SC", "sans-serif"],
                        body: ["Manrope", "Noto Sans SC", "sans-serif"]
                    },
                    backgroundImage: {
                        'mystic-gradient': 'linear-gradient(135deg, #a855f7 0%, #ec13ec 50%, #f97316 100%)',
                        'glass-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        /* 隐藏滚动条 */
        * { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 基础动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* 呼吸光效 */
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; filter: blur(40px); }
            50% { opacity: 0.6; filter: blur(60px); }
        }
        .bg-glow {
            animation: pulseGlow 8s ease-in-out infinite;
        }

        /* 防止图标字体回退为文字 */
        .material-symbols-outlined {
            font-display: block;
            user-select: none;
            word-wrap: normal;
            white-space: nowrap;
        }

        /* 解决 iOS 底部安全区域 */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
