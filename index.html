<!DOCTYPE html>
<html class="dark" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a0b1a" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>慧相 - AI面相智能分析</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ec13ec",
                        secondary: "#ff8c00",
                        background: "#120812",
                        surface: "#1e0f1e",
                        "surface-lighter": "#2a162a",
                        glass: "rgba(255, 255, 255, 0.03)",
                        "glass-border": "rgba(255, 255, 255, 0.08)"
                    },
                    fontFamily: {
                        display: ["Manrope", "Noto Sans SC", "sans-serif"],
                        body: ["Manrope", "Noto Sans SC", "sans-serif"]
                    },
                    backgroundImage: {
                        'mystic-gradient': 'linear-gradient(135deg, #a855f7 0%, #ec13ec 50%, #f97316 100%)',
                        'glass-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 隐藏滚动条 */
        * { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 基础动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* 呼吸光效 */
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; filter: blur(40px); }
            50% { opacity: 0.6; filter: blur(60px); }
        }
        .bg-glow {
            animation: pulseGlow 8s ease-in-out infinite;
        }

        /* 防止图标字体回退为文字 */
        .material-symbols-outlined {
            font-display: block;
            user-select: none;
            word-wrap: normal;
            white-space: nowrap;
        }

        /* 解决 iOS 底部安全区域 */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 2. 补充：修复图表宽度警告的 CSS 设置 */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 强制让图表容器有高度，防止报错 */
        .recharts-responsive-container {
            min-height: 250px; 
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@2.15.0",
        "@google/genai": "https://esm.sh/@google/genai@1.2.0"
      }
    }
    </script>

    </head>
<body class="bg-background text-white font-body antialiased selection:bg-primary/30 selection:text-white overflow-x-hidden">
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-primary/20 blur-[80px] bg-glow"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] rounded-full bg-secondary/10 blur-[80px] bg-glow" style="animation-delay: -2s;"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
